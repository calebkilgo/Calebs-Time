<body><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay YouTube Video at Max Volume</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- The YouTube video iframe -->
    <div id="player"></div>

    <script>
        // Load the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Create a YouTube player after the API code downloads.
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: 'or29WnPaSZ4', // Replace with your YouTube video ID
                playerVars: {
                    'autoplay': 1,
                    'controls': 1,
                    'mute': 1, // Initially mute the video for autoplay to work
                    'loop': 1, // Loop the video
                    'playlist': 'or29WnPaSZ4' // Required for looping
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // The API calls this function when the player's ready.
        function onPlayerReady(event) {
            event.target.playVideo(); // Play the video
        }

        // This function attempts to unmute and set volume when playback starts.
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                event.target.unMute(); // Unmute the video
                event.target.setVolume(100); // Set volume to max
            }
        }
    </script>
</body>
</html>
